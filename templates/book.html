<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash-messages {
            list-style: none;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .flash-messages li {
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .flash-messages .success {
            background-color: #28a745;
            color: white;
        }
        .flash-messages .info {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('book_appointment') }}" method="post">
            <div class="form-group">
                <label for="professor">Select Professor:</label>
                <select name="professor" required>
                    {% for name in professors.keys() %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="student_name">Your Name:</label>
                <input type="text" name="student_name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="day">Day:</label>
                <input type="text" name="day" required placeholder="e.g., Monday">
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" name="time" required placeholder="e.g., 4PM">
            </div>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
