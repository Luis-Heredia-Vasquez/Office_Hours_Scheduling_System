<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .appointment-list {
            margin-top: 20px;
        }
        .appointment {
            padding: 10px;
            margin: 10px 0;
            background: #e3f2fd;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Appointments</h2>
        {% if user_appointments %}
            <div class="appointment-list">
                {% for professor, time_slot in user_appointments %}
                    <div class="appointment">
                        <strong>Professor:</strong> {{ professor }} <br>
                        <strong>Time:</strong> {{ time_slot }}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>You have no appointments booked.</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
